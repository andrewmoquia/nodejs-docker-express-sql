version: '3'

services:
  tsnode-docker:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    expose:
      - '5000'
    ports:
      - '5000:5000'
    depends_on:
      - mongo

  mongo:
    image: mongo
    volumes:
      - mongo-db:/data/db

  redis:
    image: redis
    ports:
      - 6379:6379
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ./environment/redis:/data

volumes:
  mongo-db:

